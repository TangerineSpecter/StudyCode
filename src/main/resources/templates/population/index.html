<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>人口演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: whitesmoke;
        margin: 10px;
        height: 100%;
        width: 100%;
    }

    .card {
        margin-bottom: 15px;
        background-color: #fff;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .05);
        border-radius: 2px;
    }

    .title {
        text-align: center;
        padding: 20px;
    }
</style>
<body>
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
<h1 th:text="人口数量演示" class="title">人口演示页面</h1>
<div class="container card">
    <div id="container" style="min-height:500px"></div>
</div>
<div class="container card text-center">
    <div class="row">
        <div class="col">经历了：<span th:text="${worldInfo.maxYear}"></span>年灭绝</div>
        <div class="col">巅峰人口：<span th:text="${worldInfo.maxPeople}"></span>人</div>
    </div>
</div>
<button type="button" class="btn btn-primary">版本1.0</button>
<button type="button" class="btn btn-primary">版本1.1</button>
<button type="button" class="btn btn-primary">版本1.2</button>
<button type="button" class="btn btn-primary">版本1.3</button>

<script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom);
    var app = {};

    var option;
    const dates = [[${worldInfo.date}]];
    const totalPeople = [[${worldInfo.totalPeople}]];
    const bornPeople = [[${worldInfo.bornPeople}]];
    const diePeople = [[${worldInfo.diePeople}]];

    const colors = ['#EE6666', '#91CC75', '#5470C6'];
    option = {
        color: colors,
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        grid: {
            right: '20%'
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data: ['出生人口', '死亡人口', '总人口']
        },
        xAxis: [
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                // prettier-ignore
                data: dates
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '出生',
                position: 'right',
                alignTicks: true,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: colors[0]
                    }
                },
                axisLabel: {
                    formatter: '{value} 人'
                }
            },
            {
                type: 'value',
                name: '死亡',
                position: 'right',
                alignTicks: true,
                offset: 80,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: colors[1]
                    }
                },
                axisLabel: {
                    formatter: '{value} 人'
                }
            },
            {
                type: 'value',
                name: '总人口',
                position: 'left',
                alignTicks: true,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: colors[2]
                    }
                },
                axisLabel: {
                    formatter: '{value} 人'
                }
            }
        ],
        series: [
            {
                name: '出生人口',
                type: 'bar',
                data: bornPeople
            },
            {
                name: '死亡人口',
                type: 'bar',
                yAxisIndex: 1,
                data: diePeople
            },
            {
                name: '总人口',
                type: 'line',
                symbol: 'none',
                lineStyle: {
                    width: 4
                },
                yAxisIndex: 2,
                data: totalPeople
            }
        ]
    };


    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
